<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

  <h1>Twibbon Maker</h1>
  <p>
    <canvas id="canvas" width="500" height="500"></canvas>
  </p>
  <p style="text-align: center;">
    <input type="file" id="upload" accept="image/*" style="display: none;">
    <input type="file" id="twibbonInput" accept="image/png" style="display: none;">
    
    <button class="upload" role="button" id="uploadBtn">Upload Foto</button>
    <button class="upload" role="button" id="twibbonBtn" style="display: none;">Upload Twibbon</button>
    <button class="dl" role="button" id="download" style="display: none;">Unduh Twibbon</button>
    <button class="dl" role="button" id="resetBtn" style="display: none;">Buat Lagi</button>
    <div id="toast" class="toast"></div>
  </p>
    <p id="countdownText" style="font-weight: bold; color: #555; text-align: center;"></p>

  <script src="script.js"></script>
  </main>
</body>
</html>
