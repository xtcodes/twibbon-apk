<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <div id="toast" class="toast"></div>

  <h1>Twibbon Maker</h1>

  <p>
    <canvas id="canvas" width="500" height="500"></canvas>
  </p>
  <p>
    <input type="file" id="upload" accept="image/*" style="display: none;">
    <button id="uploadBtn" class="upload" role="button">Upload Gambar</button>
    <input type="file" id="twibbonInput" accept="image/png" style="display: none;">
    <button id="twibbonBtn" class="upload" role="button" style="display: none;">Upload Twibbon</button>

    <button id="download" class="dl" role="button" style="display: none;">Download Hasil</button>
    <button id="resetBtn" class="dl" role="button">Reset</button>
<p id="countdownText"></p>

  </p>
    <p id="countdownText" style="font-weight: bold; color: #555;"></p>

  <script src="script.js"></script>
  </main>
</body>
</html>
